<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现todolist--了解循环和双向绑定</title>
</head>
<style>
  #line1{
    text-decoration: line-through;
  }
</style>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
    data(){
      return{
        isLine:true,
        inputValue : '',
        list:['1','2','3'],
      }
    },
    methods:{
      handleBtnClick(){
        this.list.push(this.inputValue),
        this.inputValue=''
      },
      changeBtn(){
        alert("32132123")
        this.isLine=!this.isLine
      }
    },
    computed:{
      changeLine(){
        return{ line1:this.isLine}
      }
    },
    template:`
      <div>
        <input v-model="inputValue">
        <button v-on:click="handleBtnClick">增加</button>
        <ul>
          <li v-for="(ite,index) of list" 
          :class="changeLine"
          @click="changeBtn"
          :style="'color:'+(ite>10?'red':'green')+';'">
            {{ite}}</li>
        </ul>
        </div>
        `,
  }).mount('#app')
  </script>
</body>
</html>
