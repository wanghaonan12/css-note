<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3插值表达式</title>

</head>

<body>
  <div id="root">
    <!-- v-if设置是否显示,不渲染 -->
    <h2 v-if="show">{{fristName}}+if</h2>
    <!-- v-show隐藏 -->
    <h2 v-show="show">{{fristName}}+show</h2>

  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data() {
        return {
          fristName: 'wang_rich',
          show:true
        }
      }, methods: {
        customMethod(str) {
          return str.split('').reverse().join(',')
        },
        random() {
          return Math.floor(Math.random() * 10) + 1
        }
      },

    });
    let vm = app.mount("#root");
  </script>
</body>

</html>
