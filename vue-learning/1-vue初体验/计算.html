<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数器</title>
</head>

<body>
  <div id="root">
    <h2 v-cloak>当前是:{{ message}}</h2>
    <button @click="increasement(step)">增加</button>
    <button @click="decreasement(step)">减少</button>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data() {
        return {
          message: 0,
          step:2
        }
      }, methods: {
        increasement(n) {
          this.message+=n
        },
        decreasement(n) {
          this.message-=n
        }
      },
    });
    let vm = app.mount("#root");
  </script>
</body>

</html>
