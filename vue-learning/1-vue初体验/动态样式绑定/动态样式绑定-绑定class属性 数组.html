<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态绑定</title>
</head>
<style>
  h2{
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
  }
  .bule{
    color: blue;
  }
  .red{
    border: 1px solid red;
  }
  .green{
    color: green;
  }
.grey{
  border: 1px solid grey;
}
.bold{
  font-weight: 800;
  font-size: 30px;
}
</style>
<body>
  <div id="app">
<h2 class=" box1 box2">传统语法
</h2>
<button @click="change">切换</button>
<h2 :class="cssArray">动态样式绑定</h2>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data() {
      return {
      isBlue:true,
      isRed:false,
      cssArray:['blod','bule'],
      };
      },
      computed:{
        h2Class(){
          return {blue:this.isBlue,red:this.isRed }
        }
      },
      methods: {
        change(){
          if(this.cssArray[1]!=='bule'){
            this.cssArray.pop();
            this.cssArray.push('bule')
          }else{
            this.cssArray.pop();
            this.cssArray.push('red')
          }
        },

      },
    });
    let vm = app.mount('#app');
  </script>
</body>
