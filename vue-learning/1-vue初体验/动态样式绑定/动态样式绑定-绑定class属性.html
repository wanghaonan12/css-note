<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态绑定</title>
</head>
<style>
  h2{
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
  }
  .bule{
    color: blue;
    text-decoration: line-through;
  }
  .red{
    border: 1px solid red;
  }
  .green{
    color: green;
  }
.grey{
  border: 1px solid grey;
}
</style>
<body>
  <div id="app">
<h2 class=" box1 box2">传统语法
  <button  @click="change">切换</button>
</h2>
<h2 :class="h2Class">动态样式绑定</h2>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data() {
      return {
      isBlue:true,
      isRed:false,
      };
      },
      computed:{
        h2Class(){
          return {bule:this.isBlue,red:this.isRed }
        }
      },
      methods: {
        change(){
          this.isBlue=!this.isBlue;
          this.isRed=!this.isRed;
        }
      },
    });
    let vm = app.mount('#app');
  </script>
</body>

<html>
