<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>属性变化的监听深入学习</title>
</head>

<body>
  <div id="app">
<input v-model.lazy.trim="player.firstName" type="text" />
<input v-model.lazy.trim="player.lastName" type="text" />
<h2>fristName:{{player.fullName1}}</h2>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data() {
      return {
        player:{
          firstName:"",
          lastName:"",
          fullName1:"",
        }
      };
      },
     watch:{
      //  侦听器的标准语法格式
      player:{
          handler(newValue,oldValue){
            console.log("handler调用");
            this.fullName1="默认的名字"
            // this.fullName1=newValue.firstName+"  "+oldValue.lastName
          },
          // 可以深度检测player的属性变化
          deep:true,
          // 页面加载就触发handler
          // immediate立即触发
          immediate:true,
      },
     },
      mounted() {
        
      },
      methods: {
       
      },
    });
    let vm = app.mount('#app');
  </script>
</body>

<html>
