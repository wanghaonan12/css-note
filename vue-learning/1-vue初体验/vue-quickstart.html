<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2快速起步</title>
  
</head>
<body>
<div id="app">
  <!-- {{}}是插值表达式,表示变量 -->
<h2>你好,{{message}}</h2>
<h2>{{age}}</h2>
</div>



  <!-- 引入vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    // 初始化Vue实例
    const app=new Vue({
      // 声明页面渲染的Vue元素
      el:'#app',
      // 定义数据
      data:{
        message:'hello vue',
        age:13
      }
    })
  </script>
</body>
</html>
